language: java
sudo : true
services:
- postgresql
env:
  global:
  - PGPORT=5432
  
before_script:
- psql -c 'create database annualAppraisaldb;' -U postgres
- psql -c "CREATE USER foo WITH PASSWORD '';" -U postgres
- psql -h localhost --username=postgres --list
test:
  adapter: postgresql
  database: annualAppraisaldb
  username: postgres
  encoding: utf8
script:
- cd Back-end
- mvn clean install
