			<form name="formNewmeaning" novalidate>

				<div class="row">
				<label class="col-md-2">type </label>
				<div class="col-md-6" style="text-align: center;">
							<label>Soft Skils</label> <input type="radio"
						ng-model="skils.code" value="soft">
						<label>Managerial Skils</label>

						ng-model="skils.code" value="managerial">
						</div>
				</div>

				</div>
				<div class="row">

						ng-disabled="formNewskil.$invalid" type="button"
						ng-click="ajouterLevel()">ajouter</button> -->
						<button class="btn" data-toggle="modal" data-target="#myModal">
							ajouter
						</button>
						<button type="submit" class="btn btn-success"
						type="button"
						ng-click="modifier()">modifier</button>
		</div>
		</div>
		<div class="row">
		<table class="table table-borderless table-striped table-earning col-md-11">
		<thead>
			<tr>
				<th>level</th>
				<th>desciption</th>
				<th>action</th>
			</tr>
		</thead>
		<tbody >
			<tr ng-repeat="meaning in skils.levels">

				<td>{{ meaning.degree }}</td>
				<td>{{ meaning.mean }}</td>
				<td>
						<button class="btn"  data-toggle="modal" data-target="#myModal"
						ng-click="modifierLevel(meaning)" >
							<i class="fa fa-edit"></i>
						</button>
					<button class="btn" ng-click="suppSkil(meaning)" >
							<i class="fa fa-trash"></i>
						</button>
						</td> 
			</tr>
		</tbody>
	</table>
		
		</div>
		<div class="card-footer">
			

			</div>




			</form>

		</div>
 <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">nouveau Level</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          
              <div class="row">
					<label >level</label> <input type="text"
						class="form-control" ng-model="meaning.degree"
						name="level" placeholder="meaninig level" >

				</div>
				<div class="row">
					<label >desciption</label> <input type="text"
						class="form-control"  ng-model="meaning.mean"
						name="desciption" placeholder="meaninig desciption" >

				</div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
           <button type="button"  class="btn btn-default" data-dismiss="modal">Cancel</button>
           <button type="button"  class="btn btn-default" data-dismiss="modal" ng-click="ajouterLevel()">Ajouter</button>
        </div>
        
      </div>
    </div>
  </div>
