<meta charset="UTF-8">
<div class="container">

	<div class="row">
	<button class="btn btn-xs btn-warning" data-toggle="modal" data-target="#hardModal">
							Create
						</button>
	</div>
	<table class="table table-striped table-hover"
		style="margin-bottom: 5px; margin-top: 40px">
		<thead>
			<tr>
				<th>Professional competencies</th>
				<th>Meaning</th>
				<th>Rating</th>
				<th>Comments</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="obj in competencies">
				<td>{{obj.skill}}</td>
				<td>{{obj.mean}}</td>
				<td>{{obj.rating.code}}</td>
				<td>{{obj.comment}}</td>
				<td>
					<button class="btn" data-toggle="modal"
						data-target="#updateHardModal" ng-click="setModal(obj)">
						<i class="fa fa-edit"></i>
					</button>
					<button class="btn" ng-click="remove(obj.idApHdSkill)">
						<i class="fa fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-success margin-top-5" ng-if="succes">{{succes}}</div>
		<div class="modal" id="hardModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Add competency</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<div class="row">
						<div class="form-group">
							<label class="badge">Competency :</label> <input type="text"
								class="form-control" ng-model="hardSkill.skill">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Meaning :</label> <input type="text"
								class="form-control" ng-model="hardSkill.mean">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Rating :</label> <select
								ng-model="hardSkill.rating" class="form-control selectpicker"
								ng-options="r as r.code for r in ratings track by r.idRating"
								required>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Comments :</label>
							<textarea class="form-control" rows="3" cols="40"
								ng-model="hardSkill.comment"></textarea>
						</div>
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="save(hardSkill)">Add</button>
				</div>

			</div>
		</div>
	</div>
	
	<div class="modal" id="updateHardModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Edit competency</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<div class="row">
						<div class="form-group">
							<label class="badge">Competency :</label> <input type="text"
								class="form-control" ng-model="hardSkillSelected.skill">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Meaning :</label> <input type="text"
								class="form-control" ng-model="hardSkillSelected.mean">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Rating :</label> <select
								ng-model="hardSkillSelected.rating" class="form-control selectpicker"
								ng-options="r as r.code for r in ratings track by r.idRating"
								required>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Comments :</label>
							<textarea class="form-control" rows="3" cols="40"
								ng-model="hardSkillSelected.comment"></textarea>
						</div>
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="update(hardSkillSelected.idApHdSkill, hardSkillSelected)">Edit</button>
				</div>

			</div>
		</div>
	</div>
</div>
