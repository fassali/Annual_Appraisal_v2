<div class="login_page">
    <div class="login-wrapper" >
        <div id="login" class="login social_media loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <h1>Annual Appr</h1>

            <form name="form" class="form-validation">

                <div class="text-danger text-center message"  ng-show="errorMessage">
                    {{errorMessage}}
                </div>

                <p>
                    <input type="text" name="Username" id="user_login" class="input"  placeholder="Username" ng-model="username" required/></label>
                </p>
                <p>
                    <input type="password" name="pwd"  class="input"  placeholder="Password" /></label>
                </p>
                <p class="forgetmenot">

                    <label class="icheck icheck-white" for="rememberme">
                        <input type="checkbox" value="forever" name="rememberme" checked id="rememberme">
                        <i></i> Remember me
                    </label>
                </p>



                <p class="submit">
                    <button type="submit" ng-click="loginEmployer()" ng-disabled='form.$invalid' class="btn btn-accent btn-block">Sign In</button>
                </p>
            </form>

            <p id="nav">
                <a class="pull-left"  title="Password Lost and Found">Forgot password?</a>
                <a class="pull-right"  title="Sign Up">Sign Up</a>
            </p>


        </div>
    </div>
</div>
