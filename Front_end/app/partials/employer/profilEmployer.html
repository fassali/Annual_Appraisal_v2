<link rel="stylesheet" type="text/css" href="css/profilEmployer.css">



 
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/profilEmployer.css">
	
	
	      <header  class="w3-container w3-center w3-padding-48 w3-white" style="margin-top:2px">
          <h1 style="margin-top:2px"><img src="img/Logo.png" alt="Girl Hat" style="width:20%;position: absolute;left: 78%; " class="w3-padding-16"></h1>
      </header>
<br><br><br>
	<div  style="background:#45637f;width:98%; margin-top:70px">
		<h2 style=" color: rgb(255, 255, 255);text-align: center";="">ANNUAL APPRAISAL</h2>
	</div>
	<div class="alert alert-success margin-top-5" ng-show="ajoutMessage">{{deleteMessage}}</div>
    <br>
	<div class="row">
            <div class="col-md-2">
                        <div class="profile-img">
                            <img src="../img/user.png" style="width: 70%;height: 100%;margin-left: 580px; margin-top: 5%">
                            

                            
                        </div>
                    </div>
                      <div class="col-md-10">
                        <div class="profile-head" style="width: 70%;height: 100%;margin-left: 350px; margin-top:13%;font-family: Poppins-Regular;">
                                    <h5 style="font-size: 35px">
                                        {{first}}&nbsp{{last}}
                                    </h5>
                                    
                       
                        </div>
                    </div>
                    </div>
<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form" name="employerForm">
         <br> 
				<div class="wrap-input100 validate-input" ng-class="{ 'has-error' : employerForm.firstName.$invalid && !employerForm.quantite.$pristine }">
					<span class="label-input100">First Name:</span>
					<input class="input100" type="text" name="firstName" ng-model="employer.firstName" >
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Last Name is required">
					<span class="label-input100">Last Name:</span>
					<input class="input100" type="text" name="lastName" placeholder="Enter last name" ng-model="employer.lastName" >
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input"
					data-validate="Email is required ">
					<span class="label-input100">Email:</span> <input
						class="input100" type="email" name="email"
						placeholder="Enter last name" ng-model="employer.email" disabled>
						 <span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Position is required">
					<span class="label-input100">Position:</span>
					<input class="input100" type="text" name="position" placeholder="Enter position" ng-model="employer.position" disabled>
					<span class="focus-input100"></span>
				</div>
              <div class="wrap-input100 validate-input" data-validate = "The employer Team is required">
					<span class="label-input100">Team:</span>
					<input class="input100" type="text" name="team" placeholder="Enter the employer team" ng-model="employer.team" disabled>
					<span class="focus-input100"></span>
				</div>
              <div class="wrap-input100 validate-input" data-validate = "The employer Team is required">
					<span class="label-input100">Start date:</span>
					<input class="input100" type="text"  ng-model="dateStart" disabled>
					<span class="focus-input100"></span>
				</div>
				<br>
                <br>
              <div class="wrap-input100 validate-input" data-validate = "The employer Team is required">
					<span class="label-input100">Manager:</span>
					<input class="input100" type="text" name="dateEntry" placeholder="Enter the employer team" ng-model="managerName" disabled>
					<span class="focus-input100"></span>
				</div>
               <br><br>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" data-title="Update" data-toggle="modal" data-target="#update">
						<span>
							Update
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
					<!-- Modal Delate-->
					<div class="modal fade" id="update" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>
								<div class="modal-body">
									<div class="alert alert-success">Do you really want to
										change  this informations.</div>
								</div>
								<div class="modal-footer">
									<button type="button" data-dismiss="modal"
										class="btn btn-success"
										ng-click="updateEmployer(employer.idEmp)">
										<span class="fa fa-check-circle-o"></span> Yes
									</button>
									<button type="button" class="btn btn-danger"
										data-dismiss="modal">
										<span class="fa  fa-close"></span> No
									</button>
								</div>
							</div>

						</div>
					</div>
