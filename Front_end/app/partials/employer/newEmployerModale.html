<div  role="dialog">
        <div class="modal-header">
            <h4 class="modal-title">List of the Employers you choosed</h4>
        </div>
        <div class="modal-body">
                <div class="clearfix"></div><br>
                                <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                                    <table class="table table-striped" ui-jq="footable" data-filter="#filter" data-page-size="5" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>
                                                First Name
                                            </th>
                                            <th>
                                                Last Name
                                            </th>
                                            <th>
                                              Position
                                            </th>
                                        
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="e in employers">
                                            <td>{{$index+1}}</td>
                                            <td>{{e.firstName}}</td>
                                            <td>{{e.lastName}}</td>
                                            <td >{{e.position}}</td>
                                            
                                            
                                            
                                           
                                            
                                           
                                        </tr>                                 
                                        </tbody>
                                       
                                    </table>
                                </div>
                            </div>
                        </div>
        <div class="modal-footer">                  
            <button class="btn btn-default" ng-click="cancel()">No</button>
            <button class="btn btn-primary" ng-click="addEmployers()">Yes</button>
        </div>
        </div>
