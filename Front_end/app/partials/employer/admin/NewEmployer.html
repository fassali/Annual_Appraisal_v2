<link rel="stylesheet" type="text/css" href="css/newEmployer.css">
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<body>
<br><br>
<div class="container">
<div class="alert alert-success margin-top-5" ng-show="ajoutMessage==true">
  <span translate="steps.messages.EMP.ADD_NEWEMP"></span>
</div>
<br>
</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(data/bu/add.jpg);" >
				<span class="contact100-form-title-1" translate="steps.messages.EMP.CHOOSE_ADD">
					Add a new employer
				</span>
			</div>

			<form class="contact100-form" name="employerForm" novalidate>
         <br> 
				<div class="wrap-input100 validate-input" ng-class="{ 'has-error' : employerForm.firstName.$invalid && !employerForm.quantite.$pristine }">
					<span class="label-input100" translate="steps.messages.EMP.FIRSTNAME">First Name:</span>
					<input class="input100" type="text" name="firstName" placeholder="{{'placeholder.P.FIRST_NAME'|translate}}"ng-model="firstName" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Last Name is required">
					<span class="label-input100" translate="steps.messages.EMP.LastNAME">Last Name:</span>
					<input class="input100" type="text" name="lastName"placeholder="{{'placeholder.P.LAST_NAME'|translate}}" ng-model="lastName" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input"
					data-validate="Email is required ">
					<span class="label-input100" translate="steps.messages.EMP.EMAIL">Email:</span> <input
						class="input100" type="email" name="email"
						placeholder="{{'placeholder.P.EMAIL'|translate}}" ng-model="employer.email"
						required> <span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Position is required">
					<span class="label-input100" translate="steps.messages.EMP.POSITION">Position:</span>
					<input class="input100" type="text" name="position" placeholder="{{'placeholder.P.POS'|translate}}" ng-model="employer.position" required>
					<span class="focus-input100"></span>
				</div>
        <div class="wrap-input100 validate-input" data-validate = "The employer Team is required">
					<span class="label-input100" translate="steps.messages.EMP.TEAM">Team:</span>
          <select class="input100"  ng-model="employer.team" class="form-control selectpicker"
          ng-options="t.label as t.label for t in teamsList" required>	
          <option value="" disabled selected translate="steps.messages.EMP.CHOOSE_TEAM" >Choose Employer's Team</option>
        </select>				
        </div>
        <div class="wrap-input100 validate-input" data-validate = "The employer Team is required">
            <span class="label-input100" translate="steps.messages.EMP.MANAGER">Manager:</span>
            <select class="input100"  ng-model="manager" class="form-control selectpicker"
            ng-options="m.firstName  + ' ' + m.lastName for m in managerList track by m.idEmp" required>	
            <option value="" disabled selected translate="steps.messages.EMP.CHOOSE_MANAGER" >Choose Employer's Manager</option>
          </select>				
          </div>
        <div class="wrap-input100 validate-input" data-validate = "The employer Team is required">
					<span class="label-input100" translate="steps.messages.EMP.BU">BU:</span>
          <select ng-model="employer.bu" class="form-control selectpicker"
          ng-options="b.label as b.label for b in buList" required>	
          <option value="" disabled selected translate="steps.messages.EMP.CHOOSE_BU">Choose Employer's Business Unit</option>
          </select>					
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "The employer Team is required">
            <span class="label-input100" translate="steps.messages.EMP.STARDATE">Start date:</span>
            <input class="input100" type="date" name="dateEntry"ng-model="employer.dateEntry" required>
            <span class="focus-input100"></span>
          </div>
				<br><br>

				 <div>
                    <input type="checkbox" name="manager" ng-model="roles.manager"> {{"steps.messages.EMP.MANAGER"| translate}}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="checkbox" name="admin" ng-model="roles.admin">{{"steps.messages.EMP.ADMIN_PROFIL"| translate}}
				</div>
               <br><br>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" ng-click="addEmployer()" ng-disabled="employerForm.$invalid">
						<span>
							{{"buttons.BTN.SAVE"| translate}}
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
