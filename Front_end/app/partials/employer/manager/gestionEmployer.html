<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Dashboard'; ">
        <section class="box nobox margin-top-15 margin-bottom-0">
            <div class="content-body">
                <div class="col-lg-12">
                    <section class="box ">
                            <div class="alert alert-success margin-top-5" ng-show="UpdateEmpManagerProfil==true">
                                    <span translate="steps.messages.EMP.UPDATE_MPROFIL"></span>
                            </div>
                            <div class="alert alert-success margin-top-5" ng-show="DeleteEmpManagerProfil==true">
                                    <span translate="steps.messages.EMP.DELETE_MPROFIL"></span>
                            </div>
                        <header class="panel_header">
                            <h2 class="title pull-left" translate="steps.messages.EMP.LIST">Liste des employ√©s</h2>
                            <div class="actions panel_actions pull-right">
                                <i class="box_toggle material-icons">expand_more</i>
                                <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                                <i class="box_close material-icons">close</i>
                            </div>
                        </header>
                                      
                         <div class="content-body padding-bottom-0">
                            <div class="row">
                                    
                                    <div class="table-title">
                                            <div class="row">
                                
                                                <div class="col-sm-12">
                                                    <a ui-sref="app.chooseEmployer" class="btn btn-primary" style="background-color:#37474F;font-size: 14px;">
                                                        <i class="fa fa-plus-circle"></i>
                                                        <span translate="steps.messages.EMP.CHOOSE_ADD"></span></a>
                                                </div>
                                               
                                            </div>
                                        </div>
                                        <br><br>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input id="filter" type="text" class="form-control"  placeholder="{{'placeholder.P.SEARCH'|translate}}" />
                                </div>
                               
                              
                                <div class="clearfix"></div><br>
                                <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                                    <table class="table table-striped" ui-jq="footable" data-filter="#filter" data-page-size="5" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th translate="steps.messages.EMP.NOM">
                                                First Name
                                            </th>
                                            <th translate="steps.messages.EMP.PRENOM">
                                                Last Name
                                            </th>
                                            <th translate="steps.messages.EMP.POS">
                                              Position
                                            </th>
                                            <th translate="steps.messages.EMP.DtDebut">
                                                Start date
                                            </th>
                                            <th translate="steps.messages.EMP.ACT">
                                           
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="e in employers">
                                            <td>{{$index+1}}</td>
                                            <td>{{e.firstName}}</td>
                                            <td>{{e.lastName}}</td>
                                            <td >{{e.position}}</td>
                                            <td>{{day}}/{{month}}/{{year}}</span></td>
                                            <td>
                                                <button data-title="Delete" data-toggle="modal" data-target="#delete" style="border: none" class="label label-warning"  ng-click="section_modalDelete(e.idEmp)"><i class="fa fa-trash-o"></i>{{"buttons.BTN.DELETE"| translate}}</button>                                        
                                                <button data-title="Delete" data-toggle="modal" data-target="#test" style="border: none"style="border: none" class="label label-secondary"  ng-click="section_modalUpdate(e.idEmp)"><i class="fa fa-edit" ></i>{{"buttons.BTN.EDIT"| translate}}</button> 
                                            </td>
                                        </tr>                                 
                                        </tbody>
                                        <tfoot class="hide-if-no-paging">
                                        <tr>
                                            <td colspan="5" class="text-center">
                                                <ul class="pagination"></ul>
                                            </td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        
                    </section>
                </div>
    
            </div>
        </section>
     
        <div class="clearfix"></div>
    
    
        <div class="clearfix"></div>
    
        <div class="clearfix"></div>
    
    
    </div>
