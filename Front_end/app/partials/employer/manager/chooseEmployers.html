
<link rel="stylesheet" type="text/css" href="css/checkBox.css">
<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Dashboard'; ">
        <section class="box nobox margin-top-15 margin-bottom-0">
            <div class="content-body">
                <div class="col-lg-12"> 
                   
                    <section class="box ">
                        <div class="alert alert-success margin-top-5" ng-show="AddEmployers==true">
                            <span translate="steps.messages.EMP.ADD_EMPMANAGER"></span>
                         </div>
                        <header class="panel_header">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <h2 class="title pull-left" translate="steaps.messages.EMP.LIST"></h2>
                            <div class="actions panel_actions pull-right">
                                <i class="box_toggle material-icons">expand_more</i>
                                <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                                <i class="box_close material-icons">close</i>
                            </div>
                        </header>
                        <div class="content-body padding-bottom-0">
                            <div class="row">
                                <div class="table-title">
                                    <div class="row">               
                                        <div class="col-sm-12">                                    
                                                <button  data-toggle="modal"  style="border: none;background-color: rgb(63, 81, 90);" class="label"  ng-click="section_modalNewEmployers()">
                                                    <i class="fa fa-plus-circle"></i>{{"buttons.BTN.ADD"| translate}}</button>
                                        </div>                                 
                                    </div>                                   
                                </div><br>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input id="filter" type="text" class="form-control" placeholder="{{'placeholder.P.SEARCH'|translate}}" />
                                </div>
                                <br>
                               
                                <div class="clearfix"></div><br>
                                <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                                    <table class="table table-striped" ui-jq="footable" data-filter="#filter" data-page-size="5" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th translate="steps.messages.EMP.NOM">
                                                First Name
                                            </th>
                                            <th translate="steps.messages.EMP.PRENOM">
                                                Last Name
                                            </th>
                                            <th translate="steps.messages.EMP.POS">
                                              Position
                                            </th>
                                            <th translate="steps.messages.EMP.DtDebut">
                                                Start date
                                            </th> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            &nbsp
                                            <th translate="steps.messages.EMP.CHOOSE">
                                           
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="e in employers">
                                            <td>{{$index+1}}</td>
                                            <td>{{e.firstName}}</td>
                                            <td>{{e.lastName}}</td>
                                            <td >{{e.position}}</td>
                                            <td>{{day}}/{{month}}/{{year}}</span></td>
                                            
                                            <td>
                                                    <div class="checkbox checkbox-primary">
                                                          <input  class="styled" type="checkbox" id="checkbox" name="choose" ng-click="choose(e)" ng-checked="exist(e)">
                                                           
                                                            <label for="checkbox"> 
                                                            </label>
                                                    </div>
                                           

                                            </td>                                        
                                        </tr>                                 
                                        </tbody>
                                        <tfoot class="hide-if-no-paging">
                                          <tr>
                                              <td colspan="5" class="text-center">
                                                  <ul class="pagination"></ul>
                                              </td>
                                          </tr>
                                          </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        
                    </section>
                </div>
    
            </div>
        </section>
     
        <div class="clearfix"></div>
    
    
        <div class="clearfix"></div>
    
        <div class="clearfix"></div>
    
    
    </div>
