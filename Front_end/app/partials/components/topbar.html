<!-- START TOPBAR -->
<meta charset="utf-8">
<div class='logo-area'>
</div>
<div class='quick-area'>
    <div class='pull-left annualapprit'>
        <ul class="info-menu left-links list-inline list-unstyled">
            <li class="sidebar-toggle-wrap">
                <a href data-toggle="sidebar" class="sidebar_toggle"
                   ng-click="app.settings.menuFolded = !app.settings.menuFolded; menuChatToggle('menu',app.settings.menuFolded) ">
                    <i class="material-icons">menu</i>
                </a>
            </li>
        </ul>
    </div>
    <div class="pull-left pagetitle" style="font-size: 25px;">
        <span class='line'></span>
        <h1 ng-show="user.menu==1" translate="dashboard.APP.TEAM"></h1>
        <h1 ng-show="user.menu==0" translate="dashboard.APP.ALLTEAMS"></h1>
        <h1 ng-show="user.menu==2" translate="dashboard.APP.APPRAISAL"></h1>
        <h1 ng-show="user.menu==3" translate="dashboard.APP.SKILS"></h1>
        <h1 ng-show="user.menu==5" translate="dashboard.APP.NEWEMPLOYER"></h1>
        <h1 ng-show="user.menu==4" translate="dashboard.APP.EMPLOYERMANAGEMENT"></h1>
        <h1 ng-show="user.menu==6" translate="dashboard.APP.FEEDBACK"></h1>
        <h1 ng-show="user.menu==7" translate="dashboard.APP.SESSION"></h1>
        <div></div>
    </div>
    <div class="pull-left quickleft">
        <ul class="info-menu right-links list-inline list-unstyled">
            <li>
                <a ng-show="user.mode==1 || user.mode==3"ui-sref="app.employersList"><span class="label">
                    <i class="fa fa-users" translate="dashboard.APP.TEAM"></i></span></a>
            </li>
            <li>
                <a ng-show="user.mode==0 || user.mode==3"ui-sref="app.teamsList"><span class="label">
                        <i class="fa fa-users" translate="dashboard.APP.ALLTEAMS"></i></span></a>
         </li>
            <li>
                <a ui-sref="app.myEvaluation"><span class="label">
                    <i class="fa fa-list-ul" translate="dashboard.APP.APPRAISAL"></i></span></a>
            </li>
            <li>
                    <a ng-show="user.mode==1" ui-sref="app.gestionEmployer"><span class="label">
                        <i class="fa fa-cog" translate="dashboard.APP.EMPLOYERMANAGEMENT"></i></span></a>
                </li>
           
            <li ng-show="user.mode==0 || user.mode==3" class="dropdown tab" uib-dropdown>
                <a href class="dropdown-toggle toggle" uib-dropdown-toggle>
                    <span class="label"><i class="fa  fa-cogs " translate="dashboard.APP.SETTING"></i></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right animated fadeIn">
                    <li ng-show="user.mode==0 || user.mode==3" >
                        <a ui-sref="app.skils">
                            <i class="fa fa-cog"></i> 
                           <span  translate="dashboard.APP.SKILSMANAGEMENT"></span>
                        </a>
                    </li>
                    <li  ng-show="user.mode==3">
                            <a ui-sref="app.gestionEmployer" >
                                    <i class="fa fa-cog"></i> 
                                    <span translate="dashboard.APP.EMPLOYERMANAGEMENT"></span>
                            </a>
                        </li>
                   
                    <li ng-show="user.mode==0 || user.mode==3">
                        <a  ui-sref="app.newEmployer" >
                                <i class="fa fa-cog"></i> 
                                <span translate="dashboard.APP.NEWEMPLOYER"></span>
                            </a>
                        </li>
                    <li ng-show="user.mode==0 || user.mode==3">
                        <a ui-sref="app.feedbacks">
                                <i class="fa fa-cog"></i> 
                                <span translate="dashboard.APP.FEEDBACKMANAGEMENT"></span>
                        </a>
                    </li>
                    <li ng-show="user.mode==0 || user.mode==3"  class="last">
                            
                        <a ui-sref="app.session">
                                <i class="fa fa-cog"></i> 
                                <span translate="dashboard.APP.STARTSESSION"></span>
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>

    <div class='pull-right quickright'>
        <ul class="info-menu right-links list-inline list-unstyled">

            <!-- start: LANGUAGE SWITCHER -->
            <i class="fas fa-globe"></i>
            <li class="dropdown" uib-dropdown on-toggle="toggled(open)">
                <a href class="dropdown-toggle" uib-dropdown-toggle style="color: white"> {{language.selected}} </a>
                <ul role="menu" class="dropdown-menu dropdown-light fadeInUpShort">
                    <li ng-repeat="(localeId, langName) in language.available">
                        <a ng-click="language.set(localeId, $event)" class="menu-toggler" style="cursor: pointer"> {{langName}} </a>
                    </li>
                </ul>
            </li>
            &nbsp;&nbsp;
            <!-- start: LANGUAGE SWITCHER -->

            <li class="dropdown profile tab" uib-dropdown>
                <a href class="dropdown-toggle toggle" uib-dropdown-toggle>
                    <img ng-if="app.type == 'general'" src="data/profile/profile.png" alt="user-image"
                         class="img-circle img-inline"/>
                    <span class="profile-status available"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right profile animated fadeIn">
                    
                    <li>
                        <a ui-sref="app.profile">
                            <i class="material-icons">person</i> Profile
                        </a>
                    </li>
                    <li>
                        <a ui-sref="app.ui.faq">
                            <i class="material-icons">help</i> Help
                        </a>
                    </li>
                    <li class="last">
                        <a ui-sref="login">
                            <i class="material-icons">lock</i> Logout
                        </a>
                    </li>
                </ul>
            </li>
            <!--<li class="chat-toggle-wrapper chat-annualappr">-->
            <!--<a href data-toggle="chatbar" class="toggle_chat" ng-click="app.settings.chatFolded = !app.settings.chatFolded; menuChatToggle('chat',app.settings.chatFolded) ">-->
            <!--<i class="material-icons">chat_bubble</i>-->
            <!--</a>-->
            <!--</li>-->
        </ul>
    </div>
</div>
<!-- END TOPBAR -->
