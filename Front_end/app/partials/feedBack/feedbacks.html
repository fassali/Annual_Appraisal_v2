<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Dashboard'; ">
        <section class="box nobox margin-top-15 margin-bottom-0">
            <div class="content-body">
					<div class="container" >
      <div ng-init="getAll()">
	<div >
		
			<button class="label label-warning" style="background-color:#37474F;border: 
              none;border-radius: 25px; height: 32px; width: 10%;" ng-click="newFeed()">
              <i class="fa fa-plus-circle"></i>{{"buttons.BTN.NEW"|translate}}</button>
	</div>

	<table class="table table-striped table-hover"
		style="margin-bottom: 5px; margin-top: 40px">
		<thead>
			<tr>
				<th translate="dashboard.APP.FEEDBACK"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="f in feedbacks">
				<td>{{ f.label }}</td>
				<td>
					<button class="btn" data-toggle="modal"
						data-target="#updateFeedModal" ng-click="updateFeed(f)">
						<i class="fa fa-edit"></i>
					</button>
					<button class="btn" ng-click="remove(f.idFdBack)">
						<i class="fa fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div></div></section></div>
	<div class="modal" id="addFeedModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Create feedback</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<div class="row">
						<div class="form-group">
							<label class="badge">Feedback :</label> <input type="text"
								class="form-control" ng-model="feedback.label">
						</div>
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="save(feedback)">Create</button>
				</div>

			</div>
		</div>
	</div>

	<div class="modal" id="updateFeedModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Edit Feedback</h4>
					<button type="button" class="close" data-dismiss="modal"
						ng-click="reset()">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="row">
						<div class="form-group">
							<label class="badge">Feedback :</label> * <input type="text"
								class="form-control" ng-model="selectedFeedback.label">
						</div>
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="resetLevel()">Cancel</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="update(selectedFeedback.idFdBack, selectedFeedback)">Enregister</button>
				</div>

			</div>
		</div>
	</div>
</div>
