<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Steps ';" ng-controller="StepsPageCtrl">
    <div class="col-lg-12">
        <div class="col-lg-12">
            <section class="box ">
                <header class="panel_header">
                    <h2 class="title pull-left">Steps Appraissal</h2>
                    <div class="actions panel_actions pull-right">
                        <i class="box_toggle material-icons">expand_more</i>
                        <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                        <i class="box_close material-icons">close</i>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 form-wizard nav-pills">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <uib-progressbar value="steps.percent" class="progress-xs primary" type="success"></uib-progressbar>
                            </div>
                            <uib-tabset class="tab-container" ng-init="steps={percent:0, step1:true, step2:false, step3:false, step4:false, step5:false, step1stat:false, step2stat:false, step3stat:false, step4stat:false, step5stat:false };initValid()">
                                <uib-tab active="steps.step1" select="steps.percent=0" class=" {{steps.step1stat ? 'complete' : ''}} ">
                                    <uib-tab-heading class="tabhead">Employer</uib-tab-heading>


                                    <form name="step1" >
                                        <div ui-view="first"></div>
                                        <div class="">
                                            <button type="submit"  class="btn btn-primary" ng-click="isChange ? stepSave(steps,1) : steps.step2=true">Next</button>
                                            <button type="button" class="btn btn-primary"  ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>
                                        </div>
                                    </form>

                                </uib-tab>
                                <uib-tab  active="steps.step2" select="steps.percent=14; steps.step1stat=true" class=" {{steps.step2stat ? 'complete' : ''}}">
                                    <uib-tab-heading class="tabhead">last_obj</uib-tab-heading>
                                    <form name="step2" >
                                        <div ui-view="objctives"></div>
                                        <div class="">
                                            <button type="button" class="btn btn-primary" ng-click="steps.step1=true">{{ "buttons.BTN.PREV" | translate }}</button>
                                            <button type="submit"  ng-disabled="step2.$invalid"  class="btn btn-primary" ng-click="!isChange ? stepSave(steps,2) : steps.step3=true">{{ "buttons.BTN.NEXT" | translate }}</button>
                                            <button type="button" class="btn btn-primary" ng-click="updateLastObj()">save</button>
                                            <button type="button" class="btn btn-primary" ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>
                                        </div>
                                    </form>
                                </uib-tab>
                                <uib-tab disabled="step2.$invalid" active="steps.step3" select="steps.percent=25; steps.step2stat=true" class=" {{steps.step3stat ? 'complete' : ''}}">
                                    <uib-tab-heading class="tabhead">Competence</uib-tab-heading>

                                    <form name="step3" >
                                        <div ui-view="hard"></div>
                                        <div class="">
                                            <button type="button" class="btn btn-primary" ng-click="steps.step2=true">Prev</button>
                                            <button type="submit" ng-disabled="step3.$invalid"   class="btn btn-primary" ng-click="steps.step4=true">Next</button>
                                            <button type="button" class="btn btn-primary" ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>

                                        </div>
                                    </form>
                                </uib-tab>
                                <uib-tab disabled="step3.$invalid" active="steps.step4" select="steps.percent=38; steps.step3stat=true" class=" {{steps.step4stat ? 'complete' : ''}}">
                                    <uib-tab-heading class="tabhead">Soft</uib-tab-heading>

                                    <form name="step4" >
                                            <div class="content-wrapper" >
                                        <div ui-view="soft"></div>
                                            </div>
                                        <div class="" >
                                            <button type="button" class="btn btn-primary" ng-click="steps.step3=true">Prev</button>
                                            <button type="submit" ng-disabled="step4.$invalid"  class="btn btn-primary" ng-click="isChange ? stepSave(steps,4) : steps.step5=true">Next</button>
                                            <button type="button" class="btn btn-primary" ng-click="save()">save</button>
                                            <button type="button" class="btn btn-primary" ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>
                                        </div>
                                    </form>
                                </uib-tab>

                                <uib-tab disabled="step4.$invalid" active="steps.step5" select="steps.percent=50; steps.step4stat=true" class=" {{steps.step5stat ? 'complete' : ''}}">
                                    <uib-tab-heading class="tabhead">Managerial</uib-tab-heading>

                                    <form name="step5" >
                                        <div ui-view="managerial"></div>
                                        <div class="">
                                            <button type="button" class="btn btn-primary" ng-click="steps.step4=true">Prev</button>
                                            <button type="submit"  ng-disabled="step5.$invalid"  class="btn btn-primary" ng-click="isChange ? stepSave(steps,5) : steps.step6=true">Next</button>
                                            <button type="button" class="btn btn-primary" ng-click="save()">save</button>
                                            <button type="button" class="btn btn-primary" ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>
                                        </div>
                                    </form>
                                </uib-tab>
                                <uib-tab disabled="step5.$invalid" active="steps.step6" select="steps.percent=62; steps.step5stat=true" class=" {{steps.step6stat ? 'complete' : ''}}">
                                    <uib-tab-heading class="tabhead">Synthesis</uib-tab-heading>

                                    <form name="step6" >
                                        <div ui-view="synthesis"></div>
                                        <div class="">
                                            <button type="button" class="btn btn-primary" ng-click="steps.step5=true">Prev</button>
                                            <button type="submit" ng-disabled="step6.$invalid"  class="btn btn-primary" ng-disabled="step6.$invalid" ng-click="isChange ? stepSave(steps,6) : steps.step7=true">Next</button>
                                            <button type="button" class="btn btn-primary" ng-click="updateApempl()">save</button>
                                            <button type="button" class="btn btn-primary" ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>
                                        </div>
                                    </form>
                                </uib-tab>
                                <uib-tab disabled="step6.$invalid" active="steps.step7" select="steps.percent=74; steps.step6stat=true" class=" {{steps.step7stat ? 'complete' : ''}}">
                                    <uib-tab-heading class="tabhead">feedback</uib-tab-heading>

                                    <form name="step7" >
                                        <div ui-view="feedback"></div>
                                        <div class="">
                                            <button type="button" class="btn btn-primary" ng-click="steps.step6=true">Prev</button>
                                            <button type="submit" ng-disabled="step7.$invalid"  class="btn btn-primary" ng-click="isChange ? stepSave(steps,7) : steps.step8=true">Next</button>
                                            <button type="button" class="btn btn-primary" ng-click="saveFeedb()">save</button>
                                            <button type="button" class="btn btn-primary" ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>
                                        </div>
                                    </form>
                                </uib-tab>
                                <uib-tab disabled="step7.$invalid" active="steps.step8"  select="steps.percent=87;  steps.step7stat=true" class=" {{steps.step8stat ? 'complete' : ''}}">
                                    <uib-tab-heading class="tabhead">objectives</uib-tab-heading>

                                    <form name="step8" >
                                        <div ui-view="newObj"></div>
                                        <div class="">
                                            <button type="button" class="btn btn-primary" ng-click="steps.step7=true">Prev</button>
                                            <button type="submit" ng-disabled="step8.$invalid"  class="btn btn-primary" ng-click="isChange ? stepSave(steps,8) : steps.step9=true">Next</button>
                                            <button type="button" class="btn btn-primary" ng-click="addObjects()">save</button>
                                            <button type="button" class="btn btn-primary" ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>
                                        </div>
                                    </form>
                                </uib-tab>
                                <uib-tab disabled="step8.$invalid" active="steps.step9" select="steps.percent=100; steps.step8stat=true" class=" {{steps.step9stat ? 'complete' : ''}}">
                                    <uib-tab-heading class="tabhead">wish</uib-tab-heading>

                                    <form name="step9" >
                                        <div class="content-wrapper" >
                                            <div ui-view="wish"></div>
                                        </div>
                                        <div class="" >
                                            <button type="button" class="btn btn-primary" ng-click="steps.step8=true">Prev</button>
                                            <button type="submit" ng-disabled="step8.$invalid"  class="btn btn-primary" ng-click="isChange ? stepSave(steps,9) : steps.step9stat=true ">Finish</button>
                                            <button type="button" class="btn btn-primary" ng-click="updateApempl()">save</button>
                                            <button type="button" class="btn btn-primary" ng-click="validerStep()" ng-disabled="isNotDisabled">valider</button>
                                        </div>
                                    </form>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>
