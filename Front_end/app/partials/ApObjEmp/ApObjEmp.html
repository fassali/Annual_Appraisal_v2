<link rel="stylesheet" type="text/css" href="css/employersList.css">
<link rel="stylesheet" type="text/css" href="css/updateEmployer.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
<header class="w3-container w3-center w3-padding-48 w3-white"
	style="margin-top: 2px">
	<h1 style="margin-top: 2px">
		<img src="img/Logo.png" alt="Girl Hat"
			style="width: 20%; position: absolute; left: 78%;"
			class="w3-padding-16">
	</h1>
</header>
<br>
<br>
<br>
<div style="background: #45637f; width: 98%; margin-top: 70px">
	<h2 style="color: rgb(255, 255, 255); text-align: center";="">ANNUAL
		APPRAISAL</h2>
</div>
<div class="container">

	<div class="table-wrapper">
		<div class="table-title"style="background-color: transparent;>
			<div class="row">

				<div class="col-sm-12">
				<button type="submit" class="btn btn-primary" ng-click="addObjects()" style="background-color: #45637f; color: #ffffff;font-size: 17px;width:90px"><i class="fa fa-forward"></i> <span>Save</span></button> 

				</div>
			</div>
		</div>

	
<div class="alert alert-success margin-top-5" ng-show="ajoutMessage">{{ajoutMessage}}</div>

	<table id="table" class="table table-striped table-hover">
		<thead>
			<tr>
				<th>OBJECTIVES</th>
				<th>INDICATORS</th>
				<th>MEANS</th>
				<th>DEADLINE</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" class="form-control"
					ng-model="objs[0].labelObj"></td>
				<td><input type="text" class="form-control"
					ng-model="objs[0].indicator"></td>
				<td><input type="text" class="form-control" ng-model="objs[0].mean"></td>
				<td><input type="date" class="form-control"
					ng-model="objs[0].deadLine"></td>
				
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				
				<td><button type="submit" ng-click="addRow()" style="margin-left: 100%">
						<i class="fa fa-plus-circle"></i>
					</button>
			</tr>
		</tfoot>
	</table>



</div>






</body>
