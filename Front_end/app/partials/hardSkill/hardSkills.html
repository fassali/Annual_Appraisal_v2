<meta charset="UTF-8">
<div class="container">

	<div class="row">
	<button class="btn btn-xs btn-warning" data-toggle="modal" data-target="#hardModal">
							New competency
						</button>
	</div>
	<table class="table table-striped table-hover"
		style="margin-bottom: 5px; margin-top: 40px">
		<thead>
			<tr>
				<th>Professional competencies</th>
				<th>Meaning</th>
				<th>Rating</th>
				<th>Comments</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="obj in pageCompetencies">
				<td>{{obj.skill}}</td>
				<td>{{obj.mean}}</td>
				<td><select ng-model="obj.rating" name="rating"
					class="form-control selectpicker"
					ng-options="r as r.code for r in ratings track by r.idRating"
					required>
				</select></td>
				<td><textarea class="form-control rounded-0" rows="3" cols="10"
						ng-model="obj.comment" name="comment"></textarea></td>
			</tr>
		</tbody>
		<tfoot ng-if="pageCompetencies.length > 0" style="background-color: rgb(220, 227, 230);">
			<tr>
				<td></td>
				<td><button type="submit" class="btn btn-xs btn-primary"
						ng-click="updateCompetencies()">
						Validate<span class="glyphicon glyphicon-send"></span>
					</button>
					<button type="submit" class="btn btn-xs btn-warning"
						ng-click="annuler()">
						<span class="class="glyphiconglyphicon-trash"></span>Cancel
					</button></td>
			</tr>
		</tfoot>
	</table>
	<div class="alert alert-success margin-top-5" ng-if="ajoutMessage">{{ajoutMessage}}</div>
		<div class="modal" id="hardModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">New competency</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<div class="row">
						<div class="form-group">
							<label class="badge">Competency :</label> <input type="text"
								class="form-control" ng-model="hardSkill.skill">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Meaning :</label> <input type="text"
								class="form-control" ng-model="hardSkill.mean">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Rating :</label> <select
								ng-model="hardSkill.rating" class="form-control selectpicker"
								ng-options="r as r.code for r in ratings track by r.idRating"
								required>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="badge">Comments :</label>
							<textarea class="form-control" rows="3" cols="40"
								ng-model="hardSkill.comment"></textarea>
						</div>
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="addCompetency()">Add</button>
				</div>

			</div>
		</div>
	</div>
</div>
