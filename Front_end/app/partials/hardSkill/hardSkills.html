<meta charset="UTF-8">
<div class="container">

	<div class="row">
		<button class="btn btn-xs btn-warning" ng-click="createCompetencie()">
			Create</button>
	</div>
	<table class="table table-striped table-hover"
		   style="margin-bottom: 5px; margin-top: 40px">
		<thead>
		<tr>
			<th>Professional competencies</th>
			<th>Meaning</th>
			<th>Rating</th>
			<th colspan="2">Comments</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-if="mode == 'create'">
			<td><input type="text" class="form-control"
					   ng-model="hardSkill.skill"></td>
			<td><input type="text" class="form-control"
					   ng-model="hardSkill.mean"></td>
			<td><select ng-model="hardSkill.rating"
						class="form-control selectpicker"
						ng-options="r as r.code for r in ratings track by r.idRating"
						required>
			</select></td>
			<td><textarea class="form-control" rows="2" cols="30"
						  ng-model="hardSkill.comment"></textarea></td>
			<td>
				<button type="button" class="btn btn-primary"
						ng-click="save(hardSkill)">Add</button>
			</td>
		</tr>

		<tr ng-if="mode == 'update'">
			<td><input type="text" class="form-control"
					   ng-model="hardSkillSelected.skill"></td>
			<td><input type="text" class="form-control"
					   ng-model="hardSkillSelected.mean"></td>
			<td><select ng-model="hardSkillSelected.rating"
						class="form-control selectpicker"
						ng-options="r as r.code for r in ratings track by r.idRating">
			</select></td>
			<td><textarea class="form-control" rows="2" cols="30"
						  ng-model="hardSkillSelected.comment"></textarea></td>
			<td>
				<button type="button" class="btn btn-primary"
						ng-click="update(hardSkillSelected.idApHdSkill, hardSkillSelected)">Edit</button>
			</td>
		</tr>

		<tr ng-repeat="obj in competencies">
			<td>{{obj.skill}}</td>
			<td>{{obj.mean}}</td>
			<td>{{obj.rating.code}}</td>
			<td>{{obj.comment}}</td>
			<td>
				<button class="btn" ng-click="editCompetencie(obj)">
					<i class="fa fa-edit"></i>
				</button>
				<button class="btn" ng-click="remove(obj.idApHdSkill)">
					<i class="fa fa-trash"></i>
				</button>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="alert alert-success margin-top-5" ng-if="succes">{{succes}}</div>

</div>
