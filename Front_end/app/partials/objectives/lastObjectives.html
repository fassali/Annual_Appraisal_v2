<meta charset="UTF-8">
<div class="container">


<table class="table table-striped table-hover" style="margin-bottom: 5px; margin-top:40px" >
    <thead>
    <tr>
        <th>#</th>
        <th>Definition of the objective</th>
        <th>Indicators</th>
        <th>Means</th>
        <th>Deadline</th>
        <th>Rating</th>
        <th>Comments</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="obj in pageLastObj">
        <td></td>
        <td>{{obj.labelObj}}</td>
        <td>{{obj.indicator}}</td>
        <td>{{obj.mean}}</td>
        <td>{{obj.deadLine | date:'MM/dd/yyyy'}}</td>
        <td><select  ng-model="obj.rating"
                name="rating" class="form-control selectpicker"
                ng-options="r as r.code for r in ratings track by r.idRating"  required>
        </select>
        </td>
        <td>
            <textarea class="form-control rounded-0" rows="3" ng-model="obj.comment" name="comment"></textarea>
            <!--<input type="textarea" ng-model="comment" name="comment"
                   ng-keyup="keyUp($event)" placeholder="comment" ng-blur="commentChanged(obj, comment)">-->
        </td>
    </tr>
    </tbody>
    <tfoot style="background-color: rgb(220, 227, 230);">
    <tr>
        <td></td>
        <td><button type="submit" class="btn btn-xs btn-primary" ng-click="updateLastObj()">Valider<span class="glyphicon glyphicon-send"></span></button>
            <button type="sublit" class="btn btn-xs btn-warning" ng-click="annuler()"> <span class="class="glyphiconglyphicon-trash"></span>Annuler</button></td>

    </tr>
    </tfoot>
</table>
    <div class="alert alert-success margin-top-5" ng-show="ajoutMessage">{{ajoutMessage}}</div>

</div>
