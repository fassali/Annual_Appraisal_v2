


	<table class="table test table-hover" ng-init="init()">
		<thead>
			<tr >
				<th>#</th>
				<th>libelle</th>
				<th>type</th>
				<th>level</th>
				<th>desciption</th>
			</tr>
		</thead>
		<tbody ng-repeat="(id, sk) in skils">

			<tr >
				<td rowspan="{{sk.levels.length + 1}}">{{ sk.idSoftSkill }}</td>
				<td rowspan="{{sk.levels.length + 1}}">{{ sk.label }}</td>
					<td rowspan="{{sk.levels.length + 1}}">{{ sk.code}}</td>
			</tr>
			

			<tr ng-repeat="(key, meaning)  in sk.levels">

				<td>{{ meaning.degree }}</td>
				<td>{{ meaning.mean }}</td>
					 <td>
					
			<input  ng-show="appEmp.mode==0" type="radio" name="{{ sk.label }}"  ng-checked="exist(meaning)"
			 ng-click="selectedVa(meaning)" required >
			 <input  ng-show="appEmp.mode==1 || appEmp.mode==2"type="radio" name="{{ sk.label }}"  ng-checked="exist(meaning)"
			 ng-click="selectedVa(meaning)" required disabled>
			<!--  ng-checked="exist(meaning)" ng-click="toggleSelection(meaning)" -->
					</td>
			</tr>
			
			
		</tbody>
		<tfoot class="hide-if-no-paging">
		<tr>
			<td colspan="5" class="text-center">
				<ul class="nav nav-pills pagination-centered tests">
					<li class="page-item"><a class="page-link"
											 ng-click="gotoprevious()">&laquo;</a></li>
					<li class="page-item" ng-class="{active:$index==currentPage}"
						ng-repeat="i in pages track by $index"><a
							class="clickable page-link" ng-click="gotopage($index)"> {{
						$index}} </a></li>
					<li class="page-item" id="linknext"><a class="page-link"
														   ng-click="gotonext()">&raquo;</a></li>
				</ul>

			</td>

		</tr>
		</tfoot>
	</table>
